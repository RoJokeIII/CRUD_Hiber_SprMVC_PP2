<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Пользователей</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button.edit { background-color: #ffc107; }
        .button.delete { background-color: #dc3545; }
    </style>
</head>
<body>
<h1>Список Пользователей</h1>
<a href="/users/new" class="button">Добавить нового пользователя</a>

<table th:if="${not #lists.isEmpty(users)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">John</td>
        <td th:text="${user.lastName}">Doe</td>
        <td>
            <a th:href="@{/users/edit(id=${user.id})}" class="button edit">Редактировать</a>
            <a th:href="@{/users/delete(id=${user.id})}" class="button delete" onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<p th:if="${#lists.isEmpty(users)}">Пользователей пока нет.</p>
</body>
</html>
