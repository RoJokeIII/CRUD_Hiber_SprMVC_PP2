<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == null ? 'Добавить Пользователя' : 'Редактировать Пользователя'}"></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; max-width: 400px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #218838; }
        .back-link {
            display: inline-block;
            padding: 8px 15px;
            margin-top: 15px;
            background-color: #ffc107;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1 th:text="${user.id == null ? 'Добавить Нового Пользователя' : 'Редактировать Пользователя'}"></h1>

<form th:action="@{/users}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required />

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required />

    <button type="submit">Сохранить</button>
    <a href="/users" class="back-link" >Вернуться к списку пользователей</a>
</form>


</body>
</html>
